agribot_v4_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  front_right_steer_position_controller:
    type: effort_controllers/JointPositionController
    joint: front_right_steer
    pid: {p: 100.0, i: 0.01, d: 10.0}
  front_left_steer_position_controller:
    type: effort_controllers/JointPositionController
    joint: front_left_steer
    pid: {p: 100.0, i: 0.01, d: 10.0}
  back_right_steer_position_controller:
    type: effort_controllers/JointPositionController
    joint: back_right_steer
    pid: {p: 100.0, i: 0.01, d: 10.0}
  back_left_steer_position_controller:
    type: effort_controllers/JointPositionController
    joint: back_left_steer
    pid: {p: 100.0, i: 0.01, d: 10.0}
  front_right_drive_position_controller:
    type: effort_controllers/JointPositionController
    joint: front_right_drive
    pid: {p: 100.0, i: 0.01, d: 10.0}
  front_left_drive_position_controller:
    type: effort_controllers/JointPositionController
    joint: front_left_drive
    pid: {p: 100.0, i: 0.01, d: 10.0}
  back_left_drive_position_controller:
    type: effort_controllers/JointPositionController
    joint: back_left_drive
    pid: {p: 100.0, i: 0.01, d: 10.0}
  back_right_drive_position_controller:
    type: effort_controllers/JointPositionController
    joint: back_right_drive
    pid: {p: 100.0, i: 0.01, d: 10.0}
  base_twist_position_controller:
    type: effort_controllers/JointPositionController
    joint: base_twist
    pid: {p: 100.0, i: 0.01, d: 10.0}
  shoulder_position_controller:
    type: effort_controllers/JointPositionController
    joint: shoulder
    pid: {p: 100.0, i: 0.01, d: 10.0}
  elbow_position_controller:
    type: effort_controllers/JointPositionController
    joint: elbow
    pid: {p: 100.0, i: 0.01, d: 10.0}
  wrist_position_controller:
    type: effort_controllers/JointPositionController
    joint: wrist
    pid: {p: 100.0, i: 0.01, d: 10.0}
  left_grip_position_controller:
    type: effort_controllers/JointPositionController
    joint: left_grip
    pid: {p: 100.0, i: 0.01, d: 10.0}
  right_grip_position_controller:
    type: effort_controllers/JointPositionController
    joint: right_grip
    pid: {p: 100.0, i: 0.01, d: 10.0}
