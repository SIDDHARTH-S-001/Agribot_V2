agribot_v4_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  front_right_drive_position_controller:
    type: effort_controllers/JointPositionController
    joint: front_right_drive
    pid: {p: 100.0, i: 0.01, d: 10.0}
  front_left_drive_position_controller:
    type: effort_controllers/JointPositionController
    joint: front_left_drive
    pid: {p: 100.0, i: 0.01, d: 10.0}
  back_left_drive_position_controller:
    type: effort_controllers/JointPositionController
    joint: back_left_drive
    pid: {p: 100.0, i: 0.01, d: 10.0}
  back_right_drive_position_controller:
    type: effort_controllers/JointPositionController
    joint: back_right_drive
    pid: {p: 100.0, i: 0.01, d: 10.0}

  arm_with_eef_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - base_twist
      - shoulder
      - elbow
      - wrist
      - left_grip
      - right_grip

  steering_controller:
    type: position_controllers/JointTrajectoryController
    joints: 
      - front_right_steer
      - front_left_steer
      - back_right_steer
      - back_left_steer
